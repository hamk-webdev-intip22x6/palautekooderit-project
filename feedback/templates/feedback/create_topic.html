{% extends 'base.html' %}
{% block title %}Create New Topic{% endblock %}
{% block content %}
<h1>Create New Topic</h1>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="row justify-content-center pt-4">
    <input type="submit" value="Submit" class="btn btn-outline-dark btn-max-width">
    </div>
</form>
<a href="/" class="btn btn-outline-dark">Return</a>
{% endblock %}
