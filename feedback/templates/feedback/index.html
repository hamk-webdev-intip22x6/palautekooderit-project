<h1>Give Feedback</h1>
<a href="{% url 'feedback:create_topic' %}">Create New Topic</a>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th><label for="{{ form.topic.id_for_label }}">Topic:</label></th>
            <td>{{ form.topic }}</td>
        </tr>
        <!-- Rest of the form fields -->
    </table>
    <input type="submit" value="Submit">
</form>
