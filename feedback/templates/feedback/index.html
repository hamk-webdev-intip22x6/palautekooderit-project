{% load user_filters %}

<h1>Give Feedback</h1>

    <!-- <a href="{% url 'feedback:create_topic' %}">Create New Topic</a> -->

    {% if user.is_authenticated %}
        <!-- Use a custom template filter from "palautekooderit/templatetags/user_filters" -->
        {% if user|has_group:"topic_masters" %}
            <a href="{% url 'feedback:create_topic' %}">Create New Topic</a>
        {% endif %}
    {% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>
<a href="/">Return to Account Home</a>
</body>
</html>
